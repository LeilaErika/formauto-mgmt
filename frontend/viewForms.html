<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Company SIP Form Submissions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background: #d71920;
            color: #fff;
            width: 100%;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .container {
            width: 90%;
            max-width: 1000px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        .table th,
        .table td {
            border: 1px solid #ccc;
            padding: 0.75rem;
            text-align: left;
        }

        .table th {
            background: #f5f5f5;
            color: #d71920;
        }

        .button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            background: #0072ce;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .button:hover {
            background: #005bb5;
        }
    </style>
</head>

<body>

    <div class="header">My SIP Submissions</div>
    <div class="container">
        <table class="table" id="submissionsTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Organisation Name</th>
                    <th>UEN</th>
                    <th>Submission Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        async function loadSubmissions() {
            try {
                const res = await fetch('/api/sip/my-submissions');
                const result = await res.json();

                if (!result.success) {
                    alert(result.message || 'Error fetching submissions.');
                    return;
                }

                const tbody = document.getElementById('submissionsTable').querySelector('tbody');
                tbody.innerHTML = '';

                result.submissions.forEach((form, index) => {
                    const tr = document.createElement('tr');

                    const submissionDate = new Date(form.createdAt).toLocaleDateString();

                    tr.innerHTML = `
                <td>${index + 1}</td>
                <td>${form.organisation_name || '-'}</td>
                <td>${form.uen || '-'}</td>
                <td>${submissionDate}</td>
                <td>
                    <a href="updateForm.html?uen=${form.uen}" class="button">Update</a>
                    <a href="viewFormDetails.html?id=${form._id}" class="button">View</a>
                </td>
            `;

                    tbody.appendChild(tr);
                });

            } catch (error) {
                console.error('Error loading submissions:', error);
                alert('Server error while loading submissions.');
            }
        }

        window.addEventListener('DOMContentLoaded', loadSubmissions);
    </script>

</body>

</html>
