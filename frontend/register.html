<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Company</title>
    <style>
      body {
        background: #fff;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        color: #333;
      }
      .header {
        color: #fff;
        background: #d71920;
        width: 100vw;
        padding: 1.5rem 0;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        letter-spacing: 2px;
        margin-bottom: 2rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }
      .card {
        background: #f5f5f5;
        padding: 2rem 2.5rem 1.5rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
        min-width: 320px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .card input {
        width: 100%;
        margin-bottom: 1rem;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        background: #fff;
        color: #333;
        transition: border 0.2s;
      }
      .card input:focus {
        border: 1.5px solid #0072ce;
        outline: none;
      }
      .card button {
        width: 100%;
        background: #d71920;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 0.75rem;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 0.5rem;
        transition: background 0.2s;
      }
      .card button:hover {
        background: #b9151a;
      }
      #regMsg {
        color: #d71920;
        margin-top: 1rem;
        text-align: center;
        min-height: 1.5em;
      }
      .card a {
        color: #0072ce;
        text-decoration: none;
        font-size: 0.98rem;
        margin-top: 1rem;
        display: inline-block;
      }
      .card a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="header">Register Your Company</div>
    <div class="card">
      <form id="registerForm">
        <div id="uenField">
          <input type="text" id="regUEN" placeholder="UEN" required />
        </div>
        <input type="email" id="regEmail" placeholder="Email" required />
        <input
          type="password"
          id="regPassword"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
      </form>
      <div id="regMsg"></div>
      <a href="index.html">Back to UEN Check</a>
    </div>

    <script>
      const API_BASE = "http://localhost:5000/api/company";

      // Get UEN from query params if present
      const urlParams = new URLSearchParams(window.location.search);
      const uenFromQuery = urlParams.get("uen");

      if (uenFromQuery) {
        // Hide UEN input if already provided
        document.getElementById("uenField").style.display = "none";
      }

      function validateEmail(email) {
        // Simple email regex
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      function validateUEN(uen) {
        // UEN must be non-empty and alphanumeric (basic check)
        return uen && /^[A-Za-z0-9]+$/.test(uen);
      }

      function validatePassword(password) {
        // At least 8 chars, at least one letter and one number
        return (
          password.length >= 8 &&
          /[A-Za-z]/.test(password) &&
          /[0-9]/.test(password)
        );
      }

      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const uen = (
            uenFromQuery || document.getElementById("regUEN").value
          ).trim();
          const email = document.getElementById("regEmail").value.trim();
          const password = document.getElementById("regPassword").value.trim();

          // Enhanced client-side validation
          if (!uen) {
            document.getElementById("regMsg").textContent = "UEN is required.";
            return;
          }
          if (!validateUEN(uen)) {
            document.getElementById("regMsg").textContent =
              "Please enter a valid UEN (alphanumeric only).";
            return;
          }
          if (!email) {
            document.getElementById("regMsg").textContent =
              "Email is required.";
            return;
          }
          if (!validateEmail(email)) {
            document.getElementById("regMsg").textContent =
              "Please enter a valid email address.";
            return;
          }
          if (!password) {
            document.getElementById("regMsg").textContent =
              "Password is required.";
            return;
          }
          if (!validatePassword(password)) {
            document.getElementById("regMsg").textContent =
              "Password must be at least 8 characters, with at least one letter and one number.";
            return;
          }

          try {
            const res = await fetch(`${API_BASE}/register`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ uen, email, password }),
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.message || "Registration failed");

            const regMsg = document.getElementById("regMsg");
            regMsg.textContent =
              "ðŸŽ‰ Registration successful! You can now log in to access your company profile. Redirectingâ€¦";
            regMsg.style.color = "#1ca14a";
            setTimeout(() => {
              window.location.href = `login.html?uen=${encodeURIComponent(
                uen
              )}`;
            }, 1800);
          } catch (err) {
            document.getElementById("regMsg").textContent = err.message;
            document.getElementById("regMsg").style.color = "#D71920";
          }
        });
    </script>
  </body>
</html>
