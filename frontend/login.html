<style>
  body {
    background: #fff;
    min-height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    color: #333;
  }
  .header {
    color: #fff;
    background: #d71920;
    width: 100vw;
    padding: 1.5rem 0;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    letter-spacing: 2px;
    margin-bottom: 2rem;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
  }
  .card {
    background: #f5f5f5;
    padding: 2rem 2.5rem 1.5rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
    min-width: 320px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .card input {
    width: 100%;
    margin-bottom: 1rem;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    background: #fff;
    color: #333;
    transition: border 0.2s;
  }
  .card input:focus {
    border: 1.5px solid #0072ce;
    outline: none;
  }
  .card button {
    width: 100%;
    background: #d71920;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 0.75rem;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    margin-top: 0.5rem;
    transition: background 0.2s;
  }
  .card button:hover {
    background: #b9151a;
  }
  #loginMsg {
    color: #d71920;
    margin-top: 1rem;
    text-align: center;
    min-height: 1.5em;
  }
  .card a {
    color: #0072ce;
    text-decoration: none;
    font-size: 0.98rem;
    margin-top: 1rem;
    display: inline-block;
  }
  .card a:hover {
    text-decoration: underline;
  }
</style>

<div class="header">Company Login</div>
<div class="card">
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div id="loginMsg"></div>
  <a href="index.html">Back to UEN Check</a>
</div>

<script>
  const API_BASE = "http://localhost:5000/api/company";

  function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }
  function validatePassword(password) {
    return (
      password.length >= 8 &&
      /[A-Za-z]/.test(password) &&
      /[0-9]/.test(password)
    );
  }

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if (!email) {
      document.getElementById("loginMsg").textContent = "Email is required.";
      return;
    }
    if (!validateEmail(email)) {
      document.getElementById("loginMsg").textContent =
        "Please enter a valid email address.";
      return;
    }
    if (!password) {
      document.getElementById("loginMsg").textContent = "Password is required.";
      return;
    }
    if (!validatePassword(password)) {
      document.getElementById("loginMsg").textContent =
        "Password must be at least 8 characters, with at least one letter and one number.";
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || "Login failed");

      localStorage.setItem("token", data.token);
      const loginMsg = document.getElementById("loginMsg");
      loginMsg.textContent =
        "✅ Login successful! Redirecting to company portal…";
      loginMsg.style.color = "#1ca14a";
      setTimeout(() => {
        window.location.href = "company-portal.html";
      }, 1500);
    } catch (err) {
      document.getElementById("loginMsg").textContent = err.message;
      document.getElementById("loginMsg").style.color = "#D71920";
    }
  });
</script>
