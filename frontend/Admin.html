<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portal</title>
    <style>
      body {
        background: #fff;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .header {
        color: #fff;
        background: #d71920;
        width: 100vw;
        padding: 1.5rem 0;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        letter-spacing: 2px;
        margin-bottom: 2rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }
      .card {
        background: #f5f5f5;
        padding: 2rem 2.5rem 1.5rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
        min-width: 320px;
        max-width: 900px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .logout-btn {
        background: #0072ce;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 1.5rem;
        transition: background 0.2s;
        align-self: flex-end;
      }
      .logout-btn:hover {
        background: #005bb5;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
      }
      th,
      td {
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #eee;
        text-align: left;
      }
      th {
        background: #f5f5f5;
        color: #d71920;
        font-weight: bold;
      }
      tr:last-child td {
        border-bottom: none;
      }
      .error {
        color: #d71920;
        margin-top: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header">Admin Portal</div>
    <div class="card">
      <button class="logout-btn" id="logoutBtn">Logout</button>
      <h2>All Submissions</h2>
      <form
        id="searchForm"
        style="
          margin-bottom: 1.5rem;
          display: flex;
          gap: 1rem;
          align-items: center;
        "
      >
        <input
          type="text"
          id="searchUEN"
          placeholder="Search by UEN"
          style="
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
          "
        />
        <button
          type="submit"
          style="
            background: #0072ce;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1.2rem;
            font-weight: bold;
            cursor: pointer;
          "
        >
          Search
        </button>
        <button
          type="button"
          id="resetBtn"
          style="
            background: #d71920;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1.2rem;
            font-weight: bold;
            cursor: pointer;
          "
        >
          Reset
        </button>
      </form>
      <div id="adminError" class="error"></div>
      <table id="submissionsTable">
        <thead>
          <tr>
            <th>UEN</th>
            <th>Submission ID</th>
            <th>Status</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody>
          <!-- Submissions will be loaded here -->
        </tbody>
      </table>
    </div>
    <script>
      const API_BASE = "http://localhost:5000/api/admin";
      const token = localStorage.getItem("adminToken");
      if (!token) {
        window.location.href = "loginAdmin.html";
      }
      document.getElementById("logoutBtn").onclick = function () {
        localStorage.removeItem("adminToken");
        window.location.href = "loginAdmin.html";
      };
      async function loadSubmissions() {
        try {
          const res = await fetch(`${API_BASE}/submissions`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await res.json();
          if (!res.ok)
            throw new Error(data.message || "Failed to load submissions");
          renderTable(data.companies || []);
        } catch (err) {
          document.getElementById("adminError").textContent = err.message;
        }
      }

      function renderTable(companies) {
        const tbody = document.querySelector("#submissionsTable tbody");
        tbody.innerHTML = "";
        if (!companies || companies.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="4">No submissions found.</td></tr>';
          return;
        }
        companies.forEach((sub) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${sub.uen || "-"}</td><td>${
            sub._id || "-"
          }</td><td>${sub.status || "-"}</td><td>${
            sub.createdAt ? new Date(sub.createdAt).toLocaleString() : "-"
          }</td>`;
          tbody.appendChild(tr);
        });
      }

      // Search by UEN
      document
        .getElementById("searchForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const uen = document.getElementById("searchUEN").value.trim();
          if (!uen) {
            loadSubmissions();
            return;
          }
          try {
            const res = await fetch(`${API_BASE}/submissions/${uen}`, {
              headers: { Authorization: `Bearer ${token}` },
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.message || "Not found");
            renderTable([data.company]);
          } catch (err) {
            renderTable([]);
            document.getElementById("adminError").textContent = err.message;
          }
        });

      // Reset button
      document
        .getElementById("resetBtn")
        .addEventListener("click", function () {
          document.getElementById("searchUEN").value = "";
          document.getElementById("adminError").textContent = "";
          loadSubmissions();
        });

      loadSubmissions();
    </script>
  </body>
</html>
