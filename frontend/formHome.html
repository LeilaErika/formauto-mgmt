<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIP Form Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      background: #d71920;
      color: #fff;
      width: 100%;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin-bottom: 3rem;
    }

    .container {
      text-align: center;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .buttons a {
      background: #d71920;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      transition: background 0.3s, transform 0.2s;
    }

    .buttons a:hover {
      background: #b9151a;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="header">
    SIP Form Portal
  </div>

  <div class="container">
    <h2>Welcome</h2>
    <p>Please select an option below to proceed:</p>

    <div class="buttons">
      <a href="createForm.html">Create New Form</a>
      <a href="updateForm.html">Update Existing Form</a>
      <a href="viewForms.html">View Forms</a>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Temasek Polytechnic - School of Informatics & IT
  </div>

</body>
</html>
